plugins {
    id "base"
    id "org.springframework.boot" version "2.4.0" apply false
    id "io.spring.dependency-management" version "1.0.10.RELEASE"
}

allprojects {
    apply plugin : 'java'
    apply plugin : 'io.spring.dependency-management'

    repositories {
        mavenCentral()
    }

    sourceCompatibility = JavaVersion.VERSION_15
}
